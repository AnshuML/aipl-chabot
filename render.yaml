services:
  # Backend API
  - type: web
    name: aipl-chatbot-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: api
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: EMBEDDING_MODEL
        value: text-embedding-3-large
      - key: CHAT_MODEL
        value: gpt-4o-mini
      - key: ALLOWED_DEPARTMENTS
        value: IT,HR,Accounts,Factory,Marketing

  # Chat Frontend
  - type: web
    name: aipl-chatbot-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: chat-frontend
    envVars:
      - key: VITE_API_URL
        value: https://aipl-chatbot-api.onrender.com

  # Admin Frontend
  - type: web
    name: aipl-chatbot-admin
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: admin-frontend
    envVars:
      - key: VITE_ADMIN_API_URL
        value: https://aipl-chatbot-api.onrender.com
